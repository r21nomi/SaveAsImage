<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
    <title>save as image</title>
</head>
<body>
<script type="text/javascript" src="../../main.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/processing.js/1.6.6/processing.min.js"></script>

<script type="application/processing">
            // Modifiable --------------------------
            int canvasWidth = 5236;
            int canvasHeight = 5236;
            int frame = 100;  // how many frames could be drawn
            // -------------------------------------

            int counter = 0;
            var timer;

            void setup() {
                size(canvasWidth, canvasHeight);

                window.document.onkeydown = function(event){
                    if (event.key === 'Enter') {
                        onSaveAsImage("app");
                    }
                }
                startTimer();
            }

            void draw1() {
                // Modify code here
                fill(random() * 255, random() * 255, random() * 255);
                ellipse(width / 2, height / 2, width * 0.8, height * 0.8);
            }

            void startTimer() {
                if (timer) {
                    clearTimeout(timer);
                }
                timer = setTimeout(function(){
                    draw1();

                    if (counter < frame) {
                        startTimer();
                        counter++;
                    } else {
                        console.log("complete!!!");
                    }
                }, 5);
            }
</script>

<canvas id="app"></canvas>
</body>
</html>
